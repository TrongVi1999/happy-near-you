<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year 2026</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">
    <div class="title">HAPPY NEW YEAR</div>

    <div class="dial">
      <div class="year left">2025</div>
      <div class="year right">2026</div>

      <div class="hand"></div>
      <div class="center"></div>
    </div>

    <div class="quote">
      “May the new year be a blank canvas for you to paint your aspirations  
      and fill it with beautiful moments.”
    </div>
  </div>

</body>
</html>
